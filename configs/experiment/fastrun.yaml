# @package _global_

defaults:
  - override /data: dogs
  - override /model: mdogs
  - override /callbacks: default
  - override /logger: dafault 
  - override /trainer: default


experiment_name: "dog_experiment"

# Logger-specific configurations
# logger:
#   aim:
#     experiment: ${experiment_name}
#   mlflow:
#     experiment_name: ${experiment_name}
#     tags:
#       # model_type: "timm_classify"
#       dataset: "dogs_dataset"
      

seed: 42

data:
  batch_size: 64
  num_workers: 0
  pin_memory: True


model:
  model_name: "resnet18"
  num_classes: 10
  lr: 1e-3
  pretrained: true


trainer:
  fast_dev_run: True
  # min_epochs: 1
  # max_epochs: 3

callbacks:
  model_checkpoint:
    monitor: "val/acc"
    mode: "max"
    save_top_k: 0
    save_last: false

  early_stopping:
    monitor: "val/acc"
    patience: 10
    mode: "max"

tags:
  - fastrun
